<!DOCTYPE html>
<html>

<!-- Mirrored from creativelayers.net/themes/jobhunt-html/index8.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 03 Jun 2022 15:43:34 GMT -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Recruiter|Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="pc" >
  {% load static %}
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css'%}" />
	<link rel="stylesheet" href="{% static 'css/icons.css'%}">
	<link rel="stylesheet" href="{% static 'css/animate.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css'%}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/chosen.css'%}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/colors/colors.css'%}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}" />
<link rel="stylesheet" href="{% static '../../../maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'%}" />
	
</head>
<body>

<div class="page-loading">
	<img src="images/loader.gif" alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">
	
	<div class="responsive-header five">
		<div class="responsive-menubar">
			<div class="res-logo"><a href="index.html" title=""><img src="{% static 'images/resource/hr.png'%}" alt="" /></a></div>
			<div class="menu-resaction">
				<div class="res-openmenu">
					<img src="{% static 'images/icon.png'%}" alt="" /> Menu
				</div>
				<div class="res-closemenu">
					<img src="{% static 'images/icon2.png'%}" alt="" /> Close
				</div>
			</div>
		</div>
		<div class="responsive-opensec">
			<div class="btn-extars">
				<a href="#" title="" class="post-job-btn"><i class="la la-plus"></i>Post Jobs</a>
				<ul class="account-btns">
					<li class="signup-popup"><a title=""><i class="la la-key"></i> Sign Up</a></li>
					<li class="signin-popup"><a title=""><i class="la la-external-link-square"></i> Login</a></li>
				</ul>
			</div><!-- Btn Extras -->
			<form class="res-search">
				<input type="text" placeholder="Job title, keywords or company name" />
				<button type="submit"><i class="la la-search"></i></button>
			</form>
			<div class="responsivemenu">
				<ul>
          <li class="menu-item">
            <a href="mainhome" title="">Home</a>
          
          </li>
          <li class="menu-item">
            <a href="aboutus" title="">About Us</a>
            
          </li>
          <li class="menu-item">
            <a href="gallery" title="">Contact</a>
            
          </li>
          <li class="menu-item">
            <a href="login_page" title="">Job</a>
            
          </li>
          
        </ul>
			</div>
		</div>
	</div>
	
	<header class="style5">
		<div class="menu-sec">
			<div class="container fluid">
				<nav>
					<ul>
						<li class="menu-item">
							<a href="adlogin_page" title="">Post Jobs</a>		
						</li>
						
					</ul>
				</nav><!-- Menus -->
				<div class="logo">
					<a href="index.html" title=""><img src="{% static 'images/resource/hr.png'%}" alt="" width="40px" height="40px"/></a>
				</div><!-- Logo -->
				<div class="btn-extars">
					<ul class="account-btns">
						<li class="signin-popup"><a href="adlogin_page"><i class="la la-external-link-square"></i> Login</a></li>
					</ul>
				</div><!-- Btn Extras -->
			</div>
		</div>
	</header>

	<section>
		<div class="recruiter-login" style="box-shadow: 2px 2px 2px gray; padding-top:10px; padding-bottom:10px; background-color:orangered;">
			<h3 style="color:white;">Recruiter Login</h3>
		</div>
	</section>

	<section>
		<div class="block remove-bottom">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="account-popup-area signin-popup-box static">
							<div class="account-popup">
								<form action="adminlogin" method="post">
                                    {% csrf_token %}

									<div class="cfield">
										<input type="text" name="username" placeholder="Username" />
										<i class="la la-user"></i>
									</div>
									<div class="cfield">
										<input type="password" name="password" placeholder="********" />
										<i class="la la-key"></i>
									</div>
									{% for message in messages %}
								<p style="color:red; font-weight:bold;">{{message}}</p>

								{% endfor %}
									<button type="submit">Login</button>
								</form>
								
							</div>
						</div><!-- LOGIN POPUP -->
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="style3" style="position:fixed; bottom:0;">
		<div class="bottom-line style3">
			<div class="container">
				<span>Â© 2023 AMU All rights reserved.</span>
				<a class="back-top" href="#scrollup" title=""><i class="la la-long-arrow-up"></i></a>
			</div>
		</div>
	</footer>

</div>

<!-- LOGIN POPUP -->


<script src="{% static 'js/jquery.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/modernizr.js'%}" type="text/javascript"></script>
<script src="{% static 'js/script.js'%}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/wow.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/slick.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/parallax.js'%}" type="text/javascript"></script>
<script src="{% static 'js/select-chosen.js'%}" type="text/javascript"></script>
<script src="{% static 'js/counter.js'%}" type="text/javascript"></script>

</body>
